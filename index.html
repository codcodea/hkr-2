<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="https://use.typekit.net/kyd1imk.css" />
		<link rel="stylesheet" href="./src/user/styles.css" />
        <link rel="preload" href="/public/image_0.jpg" as="image" />
		<title>User Page</title>
	</head>
	<body>
		<main class="flex">
			<div id="bg"></div>
			<section class="contact flex">
				<article class="wrapper">
					<form>
						<fieldset>
							<legend>Welcome <span id="visitor"></span>!</legend>

							<label for="first-name">First Name: </label>
							<input
								if="first-name"
								class="name"
								autocomplete="given-name"
								name="first-name"
								placeholder="Anna"
								required
								pattern="\p{L}*"
							/>

							<label for="last-name">Last Name: </label>
							<input
								id="last-name"
								type="text"
								autocomplete="family-name"
								class="name"
								name="last-name"
								placeholder="Andersson"
								required
								pattern="\p{L}*"
							/>

							<label for="email">E-mail: </label>
							<input
								id="email"
								type="email"
								autocomplete="email"
								class="email"
								name="email"
								placeholder="Your e-mail adress"
								required
								pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
							/>
							<input class="submit" type="submit" value="Send" />
							<p id="welcome">
								Click Continue to proceed with your quizzes, or <button>Delete</button> to delete your account.
							</p>
						</fieldset>
					</form>
				</article>
			</section>
		</main>
		<script type="module" src="./src/user/main.js"></script>
	</body>
</html>
